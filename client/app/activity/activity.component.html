<div class="row">
<div class="col-8" style="padding: 30px;">

  <h3>Activity Report</h3>
  <!-- <h4 [ngStyle]="{'color': 'red', 'font-size': 13, 'font-weight': 'bold'}">{{googleapis.winner}} </h4> -->
  <!-- <h4 [ngStyle]="{'color': 'red', 'font-size': 13, 'font-weight': 'bold'}">{{googleapis.scores}} </h4> -->
  <h4 [ngStyle]="{'color': 'red', 'font-size': 13, 'font-weight': 'bold'}">{{welcome}} </h4>

  <div>
    <div style="display: block">
      <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
        [chartType]="barChartType" [colors]="lineChartColors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>

  </div>





</div>
<div class="col-2" style="padding-top: 100px;">
  
  
    
   

      <table >
          <p [ngStyle]="{'color': '#0B3C5D', 'font-size': 13, 'font-weight': 'bold'}">Symptom</p>
        <tr *ngFor="let score of googleapis.scores">
            <td><p>{{score.label}}</p></td>
        </tr>
        
    </table>
    <p [ngStyle]="{'color': '#0B3C5D', 'font-size': 13, 'font-weight': 'bold'}" >the rate of risk of the posible symptoms that could occur from your heart rate "Google Cloud Platform Prediction" </p>
  </div>
  <div class="col-2" style="padding-top: 100px;">
    
    
      
     

        <table>
            <p [ngStyle]="{'color': '#0B3C5D', 'font-size': 13, 'font-weight': 'bold'}" >Score</p>
          <tr *ngFor="let score of googleapis.scores">
              <td><p>{{score.score}}</p></td>
          </tr>
      </table>
   
    </div>

  
  </div>    
  <div style="text-align: center;">
      <img class="img-fluid" src="../../img/camt.png" height="100" width="100" alt="">
      <img class="img-fluid" src="../../img/fitbit.png" height="50" width="50" alt="">
      <img class="img-fluid" src="../../img/Google-Cloud-Platform.png" height="100" width="100" alt="">
  </div>
